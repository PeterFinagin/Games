<html>
    <head>
        <meta charset="UTF-8">
        <title>Canvas</title>
    </head>
    <body>
        <canvas id="canvas" width="500" height="500" style="border: 1px solid #000000"></canvas>
        <script src="jquery-3.6.0.js"></script>
        <script>


            var snowman = function (x, y, id) {
                $("body").append(
                        `<canvas id="` + id + `" width="500" height="500" style="border: 1px solid #000000"></canvas>`);
                var canvas = document.getElementById(id);
                var ctx = canvas.getContext("2d");


                ctx.strokeStyle = "black";
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(165, 260);
                ctx.lineTo(136, 240);
                ctx.moveTo(136, 240);
                ctx.lineTo(125, 205);
                ctx.moveTo(125, 205);
                ctx.lineTo(140, 180);
                ctx.moveTo(125, 205);
                ctx.lineTo(120, 176);
                ctx.moveTo(125, 205);
                ctx.lineTo(105, 190);
                ctx.moveTo(236, 260);
                ctx.lineTo(266, 272);
                ctx.moveTo(266, 272);
                ctx.lineTo(276, 296);
                ctx.moveTo(276, 296);
                ctx.lineTo(280, 310);
                ctx.moveTo(272, 286);
                ctx.lineTo(268, 310);
                ctx.moveTo(272, 286);
                ctx.lineTo(290, 300);
                ctx.stroke();

                var circle = function (x, y, radius, fill) {
                    ctx.beginPath();
                    ctx.arc(x, y, radius, 0, Math.PI * 2, false);
                    ctx.stroke();
                    if (fill) {
                        ctx.fill();
                    }
                };

               var circleModify = function (x, y, radius) {
               ctx.beginPath();
               ctx.arc(x, y, radius, 0, Math.PI * 2, false);
               ctx.stroke();
               ctx.fill();
           };

                ctx.lineWidth = 3;
                circle(200, 200, 40);
                circle(200, 300, 60);

                ctx.lineWidth = 0;
                ctx.fillStyle = "Blue";
                circle(185, 190, 4, true);
                circle(215, 190, 4, true);

                ctx.lineWidth = 0;
                ctx.fillStyle = "Orange";
                circle(200, 205, 4, true);

                ctx.lineWidth = 0;
                ctx.fillStyle = "Purple";
                circle(200, 270, 3, true);
                circle(200, 290, 3, true);
                circle(200, 310, 3, true);

                ctx.strokeStyle = "Chartreuse";
                ctx.fillStyle = "Chartreuse";
                ctx.beginPath();
                ctx.arc(174, 362, 16, 0, Math.PI, true);
                ctx.moveTo(158, 362);
                ctx.lineTo(190, 362);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(228, 362, 16, 0, Math.PI, true);
                ctx.moveTo(212, 362);
                ctx.lineTo(244, 362);
                ctx.fill();

                $("#" + id).offset({
                    left: x,
                    top: y
                });
            };
            snowman(50, 50, "first");
        </script> 

    </body>
</html>
